<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Clock</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />

		<link rel="stylesheet" type="text/css" href="./assets/css/styles.min.css" />
		<script charset="UTF-8" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
		<script charset="UTF-8" src="./assets/scripts/watch.min.js"></script>
	</head>

	<body>
		<noscript><div id='box'>Please, enable JavaScript and refresh page.</div></noscript>

		<section id="clock-container">
			<section>
				<div id="flickr-background"></div>
				<div id="flickr-foreground"></div>
			</section>
			<svg id='clock' viewBox='0 0 100 100' width='200' height='200'>
				<g id='pointers'>
					<line id='h-pointer' x1='50' y1='50' x2='50' y2='25' />
					<line id='m-pointer' x1='50' y1='50' x2='50' y2='13' />
					<line id='s-pointer' class="s-pointer" x1='50' y1='58' x2='50' y2='13' />
					<circle class="s-pointer" cx="50" cy="50" r="2.5" />
				</g>

				<g id='d-pointers' class="hidden">
					<circle id="digital-m-pointer" cx="50" cy="6" r="2" fill="white" />
					<circle id="digital-h-pointer" cx="50" cy="6" r="3" fill="white" />
				</g>

				<text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" id="digital" class="hidden">TEXT</text>
			</svg>

			<div id="weather">
				<div id="weather-description"></div>
				<div id="weather-minmax"></div>
				<div id="weather-current"></div>
			</div>

			<div id="wifi" class="hidden">
				<div id="wifi-name"></div>
				<div id="wifi-password"></div>
			</div>

			<div id="settings-container">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="40px" height="40px">
					<path d="M47.16,21.221l-5.91-0.966c-0.346-1.186-0.819-2.326-1.411-3.405l3.45-4.917c0.279-0.397,0.231-0.938-0.112-1.282 l-3.889-3.887c-0.347-0.346-0.893-0.391-1.291-0.104l-4.843,3.481c-1.089-0.602-2.239-1.08-3.432-1.427l-1.031-5.886 C28.607,2.35,28.192,2,27.706,2h-5.5c-0.49,0-0.908,0.355-0.987,0.839l-0.956,5.854c-1.2,0.345-2.352,0.818-3.437,1.412l-4.83-3.45 c-0.399-0.285-0.942-0.239-1.289,0.106L6.82,10.648c-0.343,0.343-0.391,0.883-0.112,1.28l3.399,4.863 c-0.605,1.095-1.087,2.254-1.438,3.46l-5.831,0.971c-0.482,0.08-0.836,0.498-0.836,0.986v5.5c0,0.485,0.348,0.9,0.825,0.985 l5.831,1.034c0.349,1.203,0.831,2.362,1.438,3.46l-3.441,4.813c-0.284,0.397-0.239,0.942,0.106,1.289l3.888,3.891 c0.343,0.343,0.884,0.391,1.281,0.112l4.87-3.411c1.093,0.601,2.248,1.078,3.445,1.424l0.976,5.861C21.3,47.647,21.717,48,22.206,48 h5.5c0.485,0,0.9-0.348,0.984-0.825l1.045-5.89c1.199-0.353,2.348-0.833,3.43-1.435l4.905,3.441 c0.398,0.281,0.938,0.232,1.282-0.111l3.888-3.891c0.346-0.347,0.391-0.894,0.104-1.292l-3.498-4.857 c0.593-1.08,1.064-2.222,1.407-3.408l5.918-1.039c0.479-0.084,0.827-0.5,0.827-0.985v-5.5C47.999,21.718,47.644,21.3,47.16,21.221z M25,32c-3.866,0-7-3.134-7-7c0-3.866,3.134-7,7-7s7,3.134,7,7C32,28.866,28.866,32,25,32z"/>
				</svg>

				<div id="settings-pane" class="hidden">
					<input id="inp-flickr-appid" placeholder="Flickr API Key" />
					<input id="inp-flickr-userid" placeholder="Flickr User ID" />
					<input id="inp-weather-appkey" placeholder="OpenWeatherMap API Key" />
					<input id="inp-weather-city" placeholder="City" />
					<input id="inp-wifi-name" placeholder="Wi-Fi Name" />
					<input id="inp-wifi-password" placeholder="Wi-Fi Password" />

					<input id="inp-submit" type="submit" value="Save" />
				</div>
			</div>

			<div id="modes">
				<div id="btn-analog">Analog</div>
				<div id="btn-digital">Digital</div>
				<div id="btn-wifi">Wi-fi</div>
			</div>
		</section>
	</body>
</html>
